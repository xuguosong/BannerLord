<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            BannerLord
        </title>
        <link rel="stylesheet" href="css/city.css" type="text/css" />
        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/socket.io.js"></script>
        <script src="js/lib/pomeloclient.js"></script>
        <script src="js/client.js"></script>
        <script src="js/pop.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    
<body style="overflow-y:hidden;overflow-x:hidden;">
    
    <div id="mainScene" class="mainScene" onmousedown="drag('mainScene')">
    </div>
    
    <div id="loginView" class="loginView">
    	<div id="loginTitle" class="loginTitle">
        	BannerLord
        </div>
        <table>
        	<tr>
        		<td>
        			<input id="loginUser" type="userID" placeholder="enter your ID" />
       		   </td>
        	</tr>
        	<tr>
        		<td>
        			<input name="channels" type="password" id="password" placeholder="enter your password"/>
        		</td>
        	<tr>
        		<td>
        			<input id="loginButton" type='button' value="Login" />
        		</td>
        	</tr>
        </table>
    </div>
    
	<div id ="hudBackground" class="hudBackground">
    	<div id="chatButton" class="hudButton"></div>
        <div id="mapButton" class="hudButton"></div>
        <div id="rankButton" class="hudButton"></div>
        <div id="shopButton" class="hudButton"></div>
        <div id="mailButton" class="hudButton"></div>
        <div id="settingButton" class="hudButton"></div>
	</div>
    
    <div id="resourceBackground" class="resourceBackground">
    	<div id="woodAmount" class="resourceBar">aaa</div>
        <div id="foodAmount" class="resourceBar">bbb</div>
        <div id="ironAmount" class="resourceBar">ccc</div>
        <div id="goldAmount" class="resourceBar">ddd</div>
    </div>
    
    <fieldset id="chatWindow" class="chatWindow">
        <input class="chatMsgInput" style="border:hidden;"></input>
        <div id="sendButton" class="sendButton"></div>
        <div id="chatMsgField" class="chatMsgField"></div>
    </fieldset>
    
</body>
</html>
